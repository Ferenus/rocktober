<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rocktober</title>
    <link rel="stylesheet" href="static/css/normalize.css" />
    <link rel="stylesheet" href="static/fonts/stylesheet.css" />
    <link rel="stylesheet" href="static/css/index.css" />
</head>
<body>
    <div class="contents">
        <div class="betsafe-logo">
            <img src="static/img/logo.png">
        </div>
        <div class="main">
            <img class="rocktober-logo" src="static/img/rocktober.png">
            <h1 class="intro">
                Prove your rock 'n roll knowledge and win exclusive prizes in the trivia challenge featuring
                Motörhead, Guns 'n Roses and Jimi Hendrix.
            </h1>
            <button class="button">Start quiz</button>
        </div>
        <div class="quiz">
            <h1 class="quiz-header">The Rocktober quiz</h1>
            <img src="static/img/motorhead-guitar.png">
            <h2 class="quiz-section">Motorhead</h2>
            <div class="quiz-item">
                <div class="question">
                    Motörhead mainman Lemmy Kilmister once worked as a roadie for Jimi Hendrix
                </div>
                <div class="answers">
                    <span class="answer"><input type="radio" id="q1_1" name="q1"><label for="q1_1">True</label></span>
                    <span class="answer"><input type="radio" id="q1_2" name="q1"><label for="q1_2">False</label></span>
                </div>
            </div>
            <button class="button view-result">View my result</button>
        </div>
    </div>
</body>
</html>
